<mat-toolbar color="primary">
  <span>ThinkSpace</span>
  <span class="example-spacer"></span>

  <button mat-button color="accent" (click)="newblog()" > <mat-icon>create</mat-icon>
    Write Your Blog
  </button>

  <button mat-button *ngIf="!loginStatus" (click)="login()">
    <mat-icon>login</mat-icon>
    Login
  </button>
  <button mat-button *ngIf="loginStatus" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="mat-elevation-z1 content-area" style="padding: 16px;">
 <h2 style="text-align: center; margin-bottom: 20px;">Discover</h2>
  <div class="blog-grid">
    <mat-card *ngFor="let blog of blogList" class="blog-card">
  <img mat-card-image [src]="blog.image" alt="Blog Image" class="blog-card-image" />

  <mat-card-content class="blog-card-content">
    <div class="blog-title">{{ blog.title }}</div>
    <p class="blog-description">{{ blog.description | slice:0:150 }}...</p>
    <div class="blog-meta">
      <span class="blogger-name">{{ blog.authorName }}</span>
      <span class="publish-date">{{ blog.updatedAt | date:'mediumDate' }}</span>
    </div>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <button mat-raised-button color="primary" class="read-more-button" (click)="readMore(blog.id || '')">Read More</button>
  </mat-card-actions>
</mat-card>

  </div>
</div>
